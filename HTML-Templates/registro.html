<html>

<head>
	<meta charset="UTF-8">

	<title> [MECA] Registro </title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1 class="display-1" id="title" align="center"> Registro </h1>
			</div>
		</div>
		<div class="row">
			<hr class="line">
		</div>

		<form>
			<div class="row">
				<div class="col">
					<h1 class="display-4" id="text" align="center"> Nombres </h1>
					<input type="text" class="form-control" placeholder="Ej. Pepito">
				</div>

				<div class="col">
					<h1 class="display-4" id="text" align="center"> Primer apellido </h1>
					<input type="text" class="form-control" placeholder="Ej. Perez">
				</div>
				<div class="col">
					<h1 class="display-4" id="text"  align="center"> Segundo apellido </h1>
					<input type="text" class="form-control" placeholder="Ej. Pineda">
				</div>
			</div>

			<br>

			<div class="row">
				<div class="col">
					<h1 class="display-4" id="text" align="center"> Documento de identificación </h1>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<div class="btn-group" role="group" aria-label="Basic example">
								<button type="button" class="btn btn-info"> Tarjeta de identidad </button>
								<button type="button" class="btn btn-info"> Cédula de ciudadanía </button>
								<button type="button" class="btn btn-info"> Pasaporte </button>
							</div>
						</div>
						<input type="text" class="form-control" style="text-align:right;">
					</div>
				</div>
			</div>

			<br>

			<div class="row">
				<div class="col">
					<h1 class="display-4" id="text" align="center"> Usuario </h1>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon3">https://meca.com/</span>
						</div>
						<input type="text" class="form-control"">
					</div>
				</div>
				<div class="col">
					<h1 class="display-4" id="text" align="center"> Contraseña </h1>
					<input type="password" class="form-control">
				</div>
			</div>

			<br>

			<div class="row">
				<div class="col">
					<h1 class="display-4" id="text" align="center"> Correo electrónico </h1>
					<input type="text" class="form-control"">
				</div>
				<div class="col">
					<h1 class="display-4" id="text" align="center"> Confirmar contraseña </h1>
					<input type="password" class="form-control">
				</div>
			</div>


		</form>
	</div>

</body>
